<!DOCTYPE html>
<html lang="fa">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>بلاگ</title>

    <!--Import my css-->
    <link type="text/css" rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="bg"></div>


    <div class="container">
        <!--text-white -->
        <div class="">
            <h1 class="col-12 text-right p-2 "> وبلاگ </h1>

            <% for(let i = 0; i < posts.length; i++) { %>
                <article class="col-4 text-right p-2 float-right">
                    <!-- <p>
                        <%= posts[i].body %>
                    </p> -->
                    <div class="card " style="width: 18rem;">
                        <img class="card-img-top" src="../img/bg.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="Card-title"> <%= i+1 %> مقاله </h5>
                            <p class="card-text">
                                <%= posts[i].body %>
                            </p>
                            <a href="#" class="btn btn-primary float-right">جزئیات</a>
                            <div class="text-left float-left p-2"> چند دقیقه پیش </div>
                        </div>
                    </div>
                </article>
                <% } %>
            </div>
            <div class="row col-12 p-3">
                <form class="col-12 text-right p-2" action="addPost" method="post">
                    <textarea name="body"></textarea>
                    <br>
                    <input type="submit" class="btn btn-primary" class="form-control" value="ارسال پست جدید" />
                </form>

            </div>
            
    </div>


    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
